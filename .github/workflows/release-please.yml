name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Use PAT if available, fallback to GITHUB_TOKEN
          # PAT may be needed for certain repository configurations
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          # Use config file for more flexible configuration
          config-file: .release-please-config.json